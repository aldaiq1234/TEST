<button class="theme-toggle" onclick="toggleTheme()">Сменить тему</button>
<main>
    <section>
        <h2>Вход в аккаунт</h2>
        <form id="loginForm" onsubmit="return validateLogin()">
            <fieldset>
                <legend>Авторизация</legend>
                <label for="nickname">Никнейм:*</label>
                <input type="text" id="nickname" name="nickname" placeholder="Введите никнейм" required>

                <label for="password">Пароль:*</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required>

                <button type="submit">Войти</button>
            </fieldset>
        </form>
        <p>Нет аккаунта? <a href="reg.html">Зарегистрируйтесь здесь</a>.</p>
    </section>

<script>
    // Функция для проверки входа
    function validateLogin() {
        const nickname = document.getElementById("nickname").value;
        const password = document.getElementById("password").value;

        if (nickname && password) {
            // Сохраняем никнейм в localStorage
            localStorage.setItem("userName", nickname);

            // Отображаем сообщение об успешном входе и перенаправляем
            alert("Вы успешно вошли в систему!");
            window.location.href = "index.html"; // Перенаправление на главную страницу
            return false;
        } else {
            alert("Пожалуйста, введите корректные данные.");
            return false;
        }
    }
</script>
<script src="script.js"></script>
