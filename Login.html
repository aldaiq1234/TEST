<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - AZA School</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>AZA School</h1>
    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="reg.html">Регистрация</a></li>
        </ul>
    </nav>
</header>

<main>
    <section>
        <h2>Вход в аккаунт</h2>
        <form id="loginForm" onsubmit="return validateLogin()">
            <fieldset>
                <legend>Авторизация</legend>
                <label for="nickname">Никнейм:*</label>
                <input type="text" id="nickname" name="nickname" placeholder="Введите никнейм" required>

                <label for="password">Пароль:*</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required minlength="8">

                <button type="submit">Войти</button>
            </fieldset>
        </form>
        <div id="loginErrorMessages" style="color: red;"></div>
        <p>Нет аккаунта? <a href="reg.html">Зарегистрируйтесь здесь</a>.</p>
    </section>
</main>

<footer>
    <p>&copy; AZA School</p>
</footer>

<script src="scripts.js"></script>
</body>
</html>
