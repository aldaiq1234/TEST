<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - AZA School</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>AZA School</h1>
    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="login.html">Вход</a></li>
        </ul>
    </nav>
</header>

<main>
    <section>
        <h2>Регистрация</h2>
        <form id="registrationForm" onsubmit="return registerUser()">
            <fieldset>
                <legend>Создайте аккаунт</legend>
                <label for="email">Электронная почта:</label>
                <input id="email" name="email" placeholder="example@mail.com" required>

                <label for="username">Никнейм:</label>
                <input id="username" name="username" placeholder="Введите никнейм" required>

                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required minlength="8">

                <label for="confirmPassword">Подтвердите пароль:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Подтвердите пароль" required minlength="8">

                <button type="submit">Зарегистрироваться</button>
            </fieldset>
        </form>
        <div id="errorMessages" style="color: red;"></div>
        <p>Уже есть аккаунт? <a href="login.html">Войдите здесь</a>.</p>
    </section>
</main>

<footer>
    <p>&copy; AZA School</p>
</footer>

<script src="scripts.js"></script>
</body>
</html>
