<!DOCTYPE html>

    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fb;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #16a085;
            margin-top: 20px;
            font-size: 2rem;
        }

        /* Стили для контейнера с контактами */
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px auto;
            flex-wrap: wrap;
            padding: 20px;
        }

        .column {
            width: 280px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .column:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .column h2 {
            color: #16a085;
            font-size: 1.4rem;
            margin-bottom: 10px;
        }

        .column p {
            font-size: 0.9rem;
            color: #555;
            margin: 5px 0;
        }

        /* Стили для социальных ссылок */
        .social-link {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 10px 0;
            font-size: 1rem;
            color: #16a085;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .social-link img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .social-link:hover {
            color: #138d75;
        }

        .social-link:hover img {
            transform: scale(1.1);
        }

        /* Кнопка "Главная" */
        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: #16a085;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
        }

        /* Стили для всплывающей формы */
        .popup, .overlay {
            display: none;
            position: fixed;
            z-index: 10;
        }

        .popup {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            text-align: center;
        }

        .popup h2 {
            margin-top: 0;
            color: #16a085;
        }

        .popup input[type="text"],
        .popup input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .popup button {
            padding: 10px 20px;
            background-color: #16a085;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .popup button.close-btn {
            background-color: #dc3545;
            margin-top: 10px;
        }

        .popup button:hover {
            background-color: #138d75;
        }

        /* Full-page overlay */
        .overlay {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Error message */
        .error {
            color: red;
            display: none;
            font-size: 0.85rem;
        }
    </style>
</head>
