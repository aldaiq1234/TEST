<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Contacts</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fb;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #16a085;
            margin-top: 20px;
            font-size: 2rem;
        }
        /* Стили для контейнера с контактами */
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px auto;
            flex-wrap: wrap;
            padding: 20px;
        }
        .column {
            width: 280px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }
        .column:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .column h2 {
            color: #16a085;
            font-size: 1.4rem;
            margin-bottom: 10px;
        }
        .column p {
            font-size: 0.9rem;
            color: #555;
            margin: 5px 0;
        }
        /* Стили для социальных ссылок */
        .social-link {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 10px 0;
            font-size: 1rem;
            color: #16a085;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .social-link img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .social-link:hover {
            color: #138d75;
        }
        .social-link:hover img {
            transform: scale(1.1);
        }
        /* Кнопка "Главная" */
        .back-home {
            text-align: center;
            margin-top: 20px;
        }
        .back-home a {
            color: #16a085;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <div class="container" id="contacts"></div>

    <div class="back-home">
        <a href="index.html">Главная</a>
    </div>
    <script src="theme.js"></script>
    <script>
        // Данные контактов
        const contacts = [
            
            { name: "Eskerbek Alla-Adil", email: "aeskerbek5@gmail.com", telegram: "https://t.me/eskerbek", instagram: "https://www.instagram.com/eskerbek/" },
            { name: "Bayanov Zhanibek", email: "janikbayan@gmail.com", telegram: "https://t.me/zhanb6", instagram: "https://www.instagram.com/zhony978/" },
            { name: "Maratov Adilkhan", email: "AdilkhanM@gmail.com", telegram: "https://t.me/aratovmadilkhan", instagram: "https://www.instagram.com/doomed.m/" }
        ];

        // Функция высшего порядка для создания ссылки на соцсети с выбором иконки через switch
        function createSocialLink(url, type) {
            const iconSrc = getIcon(type);
            const link = document.createElement("a");
            link.href = url;
            link.className = "social-link";
            link.innerHTML = `<img src="${iconSrc}" alt="${type}">${capitalize(type)}`;
            return link;
        }

        // Switch для выбора иконки
        function getIcon(type) {
            switch (type) {
                case "telegram":
                    return "tg.png"; 
                case "instagram":
                    return "inst.png";  
                case "Twitter":
                    return "twitter.png";
                default:
                    return "";
            }
        }

        // Функция для создания контактов
        function displayContacts(contacts) {
            const container = document.getElementById("contacts");
            contacts.forEach(contact => {
                const column = document.createElement("div");
                column.className = "column";
                column.innerHTML = `
                    <h2>${contact.name}</h2>
                    <p>Email: ${contact.email}</p>
                `;
                column.appendChild(createSocialLink(contact.telegram, "telegram"));
                column.appendChild(createSocialLink(contact.instagram, "instagram"));
                container.appendChild(column);
            });
        }

        // Вспомогательная функция для капитализации текста
        function capitalize(word) {
            return word.charAt(0).toUpperCase() + word.slice(1);
        }

        // Выводим контакты на страницу
        displayContacts(contacts);
    </script>
</body>
</html>
